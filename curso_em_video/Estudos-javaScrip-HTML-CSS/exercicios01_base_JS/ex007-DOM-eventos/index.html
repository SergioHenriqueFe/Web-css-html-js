<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font-size: 30px;
            background-color: red;
            color: rgb(255, 255, 255);
            width: 200px;
            height: 200px;
            text-shadow: 10px 10px 10px black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "area">
        iiiiiiii
    </div>
    <script>


        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout',sair)

        

        function clicar() {
             
             a.innerText='Clicou'
             a.style.background = 'blue'
        }
        function entrar(){
            a.innerText='Entrou!'
            a.style.background = 'black'
        }
        function sair(){
            a.innerText='Saiu'
            a.style.background = 'red'

        }
    </script>
    <script>
        //funções para dispartar um evento é necessário uma function
        // funciont nomeAção(paramet){bloco}
        //Eventos são ações que podem ser feitas com um elemento
    </script>
</body> 
</html>
