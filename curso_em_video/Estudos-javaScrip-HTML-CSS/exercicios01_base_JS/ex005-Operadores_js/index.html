    /* Operadores

        •Aritméticos: +(soma 5+2=7) , -(subtração 5-2=3) , *(multiplicação 5*2=10) , /(divisão real 5/2 = 2.5) , %(divisão com resto, sendo o resultado o valor do resto 5/2 = resto 1), ** (Potência 5**2 = 25).

        •atribuição
            •  o sinal de igual '=' significa recebe 
            • Posso atribuir varios valores para uma mesma variavel, porém ela irá troca de valor
            • atribuição simplificada apenas usado quando é para mesma variavel
                •ex:n = 2 , se eu fazer qual quer operação aritmética posso fazer da forma simplificada == n +=2 == n= n+2 , n passará a valer :4
            • Incremento, usando n++ ou n--, fará o inclemento ou a subtração de 1 algarismo

        •relacionais: > (maior) , <(menor), >=(maior ou igual), <=(menor ou igual), != (diferente), ==(igual), === (idêndico, mesmo valor e tipo )
            •ex usando == e usando ===
                5 (number) == '5'(String)= true
                5(number) === '5' false
            

        •lógicos : !(Negação) , &&(conjução = e), || (disjunção = ou)
            • !(negação) = false ou true
            •Em && os dois tem que ser verdadeiro (ex: quero caneta vermelha e azul)
                • && (e) =  true && true = true;
                            true && false = false
                            false && true = false
                            false && false = false
            • || se um deles for verdadeiro (ex: quero uma caneta vermelha ou azul)
                •|| (ou) = true && true = true;
                            true && false = true
                            false && true = true
                            false && false = false
            •Em uma expressão e feito nessa orgem: 1º !=, 2º &&, 3º ||
