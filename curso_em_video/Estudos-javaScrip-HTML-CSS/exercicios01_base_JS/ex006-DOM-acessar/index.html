<body>
    <h1 id="titulo">Iniciando os estudos em DOM</h1>

    <script>
    // O que é DOM? -- Document object model  para dar acesso do html para o JS
    //Como acessar
    /*
            • Por Marca (tag) 
                • Dentro de documet - getElementsByTagName() [Seleção de mais de um objeto da mesma tag]           
    */ 
    var copor = window.document.body
    copor.style.background= 'black'    
    var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Usando JS: '+p1.innerText)
        p1.style.color = 'blue' 

    /*
    • ID
        • usar o getElementById()
    */
   var m = window.document.getElementById('msg')
   m.style.color = 'red'
   
   /*
    • Nome
        • usar getElementsByName()[]
   */
  /*
    • Classe
        • getElementsByClassName()
  */
 /*
    • Seletor
        • querySelector()
        •querySelectorAll()
 */
var tit = window.document.querySelector('h1#titulo')
tit.style.background='red '


    </script>
