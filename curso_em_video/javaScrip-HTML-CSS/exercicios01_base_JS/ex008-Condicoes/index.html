<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Sistea de multas (SM)</h1>
    Velocidade do carro : <input type="number" name="txtvelocidade" id="txtvelocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
        Resultado
    </div>


    <script>
       
        
        function calcular(){
            var velocidade = window.document.getElementById('txtvelocidade')
            var resultado = window.document.getElementById('res')
            var vel = Number(velocidade.value)
                resultado.innerHTML =  `<p>Sua velocidade atual é de ${vel} km/h 
                </p>`
            if(vel >= 250){
                resultado.innerHTML+= `  <p> seu carro é um Ferrari? Reescreva a sua velocidade de verdade</p>`
                
            }else{
                resultado.innerHTML += `<p>Mentiro mais é bãozin</p>`
            }
        }
    </script>
</body>
</html>
