<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../001-estrangeira/style/style.css">
</head>

<body>
    <h1> Você é mora no Brasil?</h1>
    Emq que Pais você mora, atualmente? <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="enviar()">
    <div id="res">
        Resultado: 
    </div>
    <Script>
        function enviar(){
            var paisSelecionado = window.document.getElementById('pais')
            var resultado = window.document.getElementById('res')
            var pais= String(paisSelecionado.value)
            // resultado.innerHTML  = `você é morador do pais ${pai}`
                        
            if(pais == 'Brasil' ){
                resultado.innerText =`Você é Brasileiro`
                   
            }else {
                resultado.innerText=`Você é estrangeiro`
            }
        }
       
    </Script>
</body>
</html>
