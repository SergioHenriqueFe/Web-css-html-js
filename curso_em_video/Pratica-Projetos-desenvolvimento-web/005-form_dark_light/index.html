<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_head">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            <div id="social_media">
                <a href="https://www.linkedin.com/in/sergiohenrique01/">
                    <img src="assets/image/image_linkedin.png" alt="logo linkedin">
                </a>
                <a href="https://github.com/SergioHenriqueFe">
                    <img src="assets/image/image_github.png" alt="logo github">
                </a>
                <a href="mailto:sergio.heferreira@gmail.com">
                    <img src="assets/image/image_email.png" alt="logo email">
                </a>
            </div>
            <div id="inputs">
                <div class="input-box">
                    <label for="name">Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name">
                        </div>
                    </label>
                </div>
            </div>

            <div id="input-box">
                <label for="email">Email
                    <div id="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email">
                    </div>
                </label>
            </div>
            <div id="input-box">
                <label for="senha">Senha
                    <div id="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="senha" id="senha">

                    </div>
                </label>
                <div id="forgot_password">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>
            <button type="submit" id="button_login"> 
                Login
            </button>
        </form>
    </main>
</body>
</html>
