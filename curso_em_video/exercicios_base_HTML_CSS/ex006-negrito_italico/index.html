<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e italico</title>
</head>
<body>
    <h1>Negrito e italico</h1>
    <h2>Negrito tag strong(semântico)</h2>
    <p><strong>Uso do negrito com o a tag Strong</strong></p>

    <h2>Uso do negrito (tag b) ( não semântico)</h2>
    <p><b>Uso do negrito com a tag b</b></p>

    <h2>Italico tag i (não semântico)</h2>
    <p><i>Uso do itáticlo não sematico</i></p>

    <h2>Italico tag em(semântico)</h2>
    <p><em>Uso do italico</em></p>
</body>
</html>
